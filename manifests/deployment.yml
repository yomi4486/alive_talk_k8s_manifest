apiVersion: apps/v1
Kind: Deployment
metadata:
  name: progate-lion-hackathon-app
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: progate-lion-hackathon-app
  template:
    metadata:
      labels:
        app: progate-lion-hackathon-app
    spec:
      containers:
        - name: progate-lion-hackathon-app
          image: 192730322953.dkr.ecr.us-west-2.amazonaws.com/alive-talk:71a186d46bab720035de9a6119402b95e3afb0d6
          ports:
            - containerPort: 3000
